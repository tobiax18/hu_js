<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mini App - Lista de Notas</title>
</head>
<body>

    <!-- TÍTULO E INSTRUCCIONES -->

    <h1>Lista de Notas</h1>
    <p>Escribe una nota y haz clic en "Agregar". Puedes eliminarla cuando quieras.</p>

    <!-- INPUT Y BOTÓN -->

    <input type="text" id="inputNota" placeholder="Escribe una nota">
    <button id="btnAgregar">Agregar</button>

    <!-- LISTA DONDE SE MOSTRARÁN LAS NOTAS -->

    <ul id="listaNotas"></ul>


    <!-- CONEXIÓN CON JAVASCRIPT -->

    <script src="manipulacion_dom.js"></script>

</body>
</html>
