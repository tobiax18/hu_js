<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mini App - Gestión de Productos</title>
</head>
<body>

    <!-- TÍTULO -->
    <h1>Gestión de Productos</h1>
    <p>Agrega productos, guárdalos y sincroniza con la API.</p>

    <!-- FORMULARIO -->
    <input type="text" id="inputNombre" placeholder="Nombre del producto">
    <input type="number" id="inputPrecio" placeholder="Precio del producto">

    <button id="btnAgregar">Agregar Producto</button>
    <button id="btnSincronizar">Sincronizar con API</button>

    <!-- LISTA DE PRODUCTOS -->
    <ul id="listaProductos"></ul>

    <!-- SCRIPT -->
    <script src="app.js"></script>

</body>
</html>
